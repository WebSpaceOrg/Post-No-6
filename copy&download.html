@import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

    .social-icon {
      position: relative;
      background: #ffffff;
      border-radius: 50%;
      padding: 15px;
      margin: 10px;
      width: 50px;
      height: 50px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
   
    .tooltip {
      position: absolute;
      top: 0;
      font-size: 14px;
      background: #ffffff;
      color: #ffffff;
      padding: 5px 8px;
      border-radius: 5px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .tooltip::before {
      position: absolute;
      content: "";
      height: 8px;
      width: 8px;
      background: #ffffff;
      bottom: -3px;
      left: 50%;
      transform: translate(-50%) rotate(45deg);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .social-icon:hover .tooltip {
      top: -45px;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    
    .social-icon:hover span,
    .social-icon:hover .tooltip {
      text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
    }
    
    .facebook-icon:hover,

    .facebook-icon:hover .tooltip::before {

    }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      runCode();
    });

    function runCode() {
      const code = document.getElementById("code-editor").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      const iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      outputDiv.appendChild(iframe);

      const iframeDocument = iframe.contentDocument;
      iframeDocument.open();
      iframeDocument.write(code);
      iframeDocument.close();

      // Run the code inside the iframe
      const script = document.createElement("script");
      script.textContent = code;
      iframeDocument.body.appendChild(script);
    }

    function copyCode() {
      const codeTextArea = document.getElementById("code-editor");
      codeTextArea.select();

      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeTextArea.value)
          .then(() => {
            alert("Code copied to clipboard!");
          })
          .catch((error) => {
            console.error("Failed to copy code:", error);
          });
      } else {
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    }

    function downloadCode() {
      const code = document.getElementById("code-editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "social-media-link.html";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
